    <main>
      <h1>Contactanos</h1>
      <p class="contacto">
        Dejanos tu consulta y nos contactaremos a la brevedad. En caso de tener
        una consulta urgente, por favor comuníquese a cami@coolcandles.com
      </p>

      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Teléfono</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>

        <div class="mb-3">
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            placeholder="Deje su comentario"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </main>

    <footer>
      <div class="footer">
        <img class="footer_imagen" src="../img/social_facebook_fb_35.png" />

        <img class="footer_imagen" src="../img/social_instagram_3.png" />
